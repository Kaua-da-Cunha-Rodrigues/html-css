<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 150px;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>    
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Ocupa duas COLUNAS-->
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--Ocupa três LINHAS-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            
            <td colspan="2">I</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
