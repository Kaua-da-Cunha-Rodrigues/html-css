<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 5</title>
    <style>
        p{
            margin: 2px;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isxmas" value="M">
                <label for="isxmas">Masculino</label>
            </p>

            <p>
                <input type="radio" name="sexo" id="isxfem" value="F">
                <label for="isxfem">Feminino</label>
            </p>

            <p>
                <input type="radio" name="sexo" id="isxout" value="O">
                <label for="isxout">Outro</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esbas" id="iesbas" value="Basquete"> <label for="iesbas">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="esfut" id="iesfut" value="Futebol"> 
                <label for="iesfut">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="esnat" id="iesnat" value="Natação"> <label for="iesnat">Natação</label>
            </p>
            <p>
                <input type="checkbox" name="esten" id="iesten" value="Tênis"> 
                <label for="iesten">Tênis</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
