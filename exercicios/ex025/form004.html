<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
</head>
<body>
    <h1>Teste Form</h1>
    <form action="" method="get">
        <fieldset> <!--Agrupa-->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="exampleemail@gmail.com" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}" placeholder="(xx)xxxx-xxxx" required>
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx (mexe com pattern aparentemente)-->
        <!--o \d tbm quer dizer dÃ­gitos, assim como [0-9]-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
