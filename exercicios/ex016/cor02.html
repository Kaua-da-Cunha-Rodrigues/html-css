<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            height: 100%;
        } /*Configuração global*/
        body{
            background-image: linear-gradient(to bottom, #FF757C, #DE454C); /*Para baixo, da cor 1 pra 2. ao invés de to bottom e suas variantes, pode-se colocar os graus também, tipo 45 graus (45deg) e ainda informar quantos porcento da tela cada cor ela irá cobrir*/
            background-attachment: fixed; /*Evita que ao rolar a página o degradê suma*/
        }    
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>    
</body>
</html>
