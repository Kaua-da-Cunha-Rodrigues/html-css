<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse para ver.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h + 1 até 6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista com Demarcadores</abbr></li>
    </ul>    
</body>
</html>
