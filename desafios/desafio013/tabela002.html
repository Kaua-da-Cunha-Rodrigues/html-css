<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tabelas</title>
    <style>
        table{
            width: 200px;
            border-collapse: collapse;
            text-align: center;
        }
        tr, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4">A</td>
        <td rowspan="4">B</td>
    </tr>
    
    <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
    
    <tr>
        <td>J</td>
        <td>K</td>
        <td>L</td>
    </tr>
    <td colspan="4">M</td>
</table>    
</body>
</html>
